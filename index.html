<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>::: 에코프로비엠 포털 로그인 :::</title>
</head>

<body>
  <header>
    <img src="./image/logo.png" alt="logo">
  </header>

  <section class="main">
    <div class="container">
      <div class="login-title">
        <div class="qms-logo">
          <h1>QMS</h1>
          <span>Quality Management System</span>
        </div>
        <span class="user-login-text">USER LOGIN</span>
      </div>
      <div class="login-sec">
        <div class="input-wrap">
          <label class="log-icon" for="user_id"><img src="./image/login_ic_ID.png" alt=""></label>
          <input type="text" id="user_id" placeholder="ID">
        </div>
        <div class="input-wrap">
          <label class="log-icon" for="user_pw"><img src="./image/login_ic_PW.png" alt=""></label>
          <input type="text" id="user_pw" placeholder="Password">
        </div>
        <div class="input-wrap">
          <label class="log-icon" for="user_hd"><img src="./image/login_ic_HD.png" alt=""></label>
          <select name="" id="user_hd">
            <option value="Korean">Korean</option>
            <option value="English">English</option>
          </select>
        </div>
        <a href="" class="login-btn">LOGIN</a>
      </div>
      <p class="c-right">시스템 정보는 당사 업무처리 이외의 사용 및 외부 유출을 절대 금하며, 회사의 사전 승인없이 정보 유출 시 형사처벌등의 법적조치를 받을 수 있습니다.</p>
    </div>
    <span class="footer-text">ⓒ 2023 EcoproBM.</span>
  </section>

</body>

</html>
